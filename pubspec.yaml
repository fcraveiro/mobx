name: mobxa

description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^9.2.0
  get: ^4.6.1
  get_storage: ^2.0.3
  
dev_dependencies:

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf

    - family: RobotoSlab
      fonts:
        - asset: assets/fonts/RobotoSlab-Regular.ttf

    - family: Licorice
      fonts:
        - asset: assets/fonts/Licorice-Regular.ttf
